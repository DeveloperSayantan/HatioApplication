<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Todo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h3>Edit Todo</h3>
        <form method="post" th:action="@{/updateTodo}">
            <input type="hidden" id="id" name="id" th:value="${todo.id}">
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description" th:value="${todo.description}" required>
            </div>
            <div class="mb-3">
                <label for="createDate" class="form-label">Create Date</label>
                <input type="date" class="form-control" id="createDate" name="createDate" th:value="${#dates.format(todo.createDate, 'yyyy-MM-dd')}" readonly required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status" required>
                    <option value="Pending" th:selected="${todo.status == 'Pending'}">Pending</option>
                    <option value="Complete" th:selected="${todo.status == 'Complete'}">Complete</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="updateDate" class="form-label">Update Date</label>
                <input type="date" class="form-control" id="updateDate" name="updateDate" th:value="${#dates.format(todo.updateDate, 'yyyy-MM-dd')}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Todo</button>
        </form>
    </div>
</body>
</html>
