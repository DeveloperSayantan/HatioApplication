<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
	<div class="container">
	<table class="table">
	<H3>All Projects</H3>
	<h6>User: <span th:text="${session.user}"></span></h6>

  <thead>
    <tr>
	  <th scope="col">Project Id</th>
      <th scope="col">Project Title</th>
      <th scope="col">Create Date</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each ="project : ${projectDetails}">
	<td th:text="${project.id}"></td>
      <td th:text="${project.title}"></td>
      <td th:text="${project.createDate}"></td>
      <td>
          <a class="btn btn-primary" th:href="@{'/viewDetails/' + ${project.id}}">View Project</a>
      </td>  
      
    </tr>
  </tbody>
</table>
</div>
</body>
</html>
